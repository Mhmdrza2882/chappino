<!DOCTYPE html>
<html lang="fa" dir="rtl">

    <title>صفحه اصلی - چاپینو</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // پالت رنگی که ارائه دادید
                        'brand-bg': '#FDFDF9', // پس‌زمینه سفید اصلی
                        'brand-blue': '#004862', // آبی
                        'brand-light-blue': '#75F2FF', // پس‌زمینه آبی روشن

                    fontFamily: {
                        'lalezar': ['Lalezar', 'cursive'],
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Lalezar', cursive;
        }
        /* برای چرخاندن متن در تب آبی */
        .vertical-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }
    </style>
</head>

    <div class="flex h-screen">

                    </div>
                    <div class="bg-brand-bg rounded-2xl p-6 flex flex-col items-center justify-center shadow-md hover:shadow-xl transition-shadow">
                        <div class="h-24 w-24 bg-gray-200 rounded-lg mb-4 flex items-center justify-center text-gray-500">[آیکون کارت]</div>

                    </div>
                    <div class="bg-brand-bg rounded-2xl p-6 flex flex-col items-center justify-center shadow-md hover:shadow-xl transition-shadow">

                    <div class="bg-brand-bg rounded-2xl p-6 flex flex-col items-center justify-center shadow-md hover:shadow-xl transition-shadow">
                        <div class="h-24 w-24 bg-gray-200 rounded-lg mb-4 flex items-center justify-center text-gray-500">[آیکون کتاب]</div>
                        <span class="text-brand-text text-xl">صحافی</span>
                    </div>
                </div>
            </section>

                    </div>

                    <div class="bg-brand-blue text-white rounded-3xl p-6 flex items-center justify-between shadow-lg">
                        <div>
                            <h3 class="text-2xl mb-4">چاپخانه شاسوسمند</h3>
